<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil Running</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input, button { margin: 5px 0; display: block; }
    </style>
</head>
<body>
<h1>🏃 Mon Profil Running</h1>

<form method="POST">
    <label>Date de naissance :</label>
    <input type="date" name="birth_date" value="{{ profile.birth_date }}">

    <label>Poids (kg) :</label>
    <input type="number" step="0.1" name="weight" value="{{ profile.weight }}">

    <h2>Événements à venir</h2>
    {% for event in profile.events %}
        <input type="date" name="event_date" value="{{ event.date }}">
        <input type="text" name="event_name" value="{{ event.name }}">
    {% endfor %}
    {% for i in range(3 - profile.events|length) %}
        <input type="date" name="event_date">
        <input type="text" name="event_name">
    {% endfor %}

    <button type="submit">💾 Enregistrer</button>
</form>

<p><a href="/">⬅ Retour au dashboard</a></p>
</body>
</html>
