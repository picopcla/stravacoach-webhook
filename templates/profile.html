<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil StravaCoach</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">üéØ Mon Profil</h1>

        <form method="POST" class="space-y-6">

            <!-- Age et poids -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-xl shadow">
                    <label class="block text-sm font-medium mb-1">Date de naissance</label>
                    <input type="date" name="birth_date" value="{{ profile.birth_date }}"
                           class="w-full border border-gray-300 rounded p-2" required>
                    <p class="text-xs mt-2 text-gray-500">
                        √Çge estim√© : 
                        {% if profile.birth_date %}
                        {{ ((now() - datetime.strptime(profile.birth_date, '%Y-%m-%d')).days // 365) }} ans
                        {% else %} ? {% endif %}
                    </p>
                </div>

                <div class="bg-white p-4 rounded-xl shadow">
                    <label class="block text-sm font-medium mb-1">Poids (kg)</label>
                    <input type="number" step="0.1" name="weight" value="{{ profile.weight }}"
                           class="w-full border border-gray-300 rounded p-2" required>
                </div>
            </div>

            <!-- √âv√©nements -->
            <div class="bg-white p-4 rounded-xl shadow">
                <h2 class="text-xl font-bold mb-4">√âv√©nements √† venir</h2>
                <table class="min-w-full text-sm">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2">Date</th>
                            <th class="py-2">Nom</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in profile.events %}
                        <tr class="border-b hover:bg-gray-50">
                            <td class="py-2">
                                <input type="date" name="event_date" value="{{ event.date }}"
                                    class="border border-gray-300 rounded p-1 w-full">
                            </td>
                            <td class="py-2">
                                <input type="text" name="event_name" value="{{ event.name }}"
                                    class="border border-gray-300 rounded p-1 w-full">
                            </td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td class="py-2">
                                <input type="date" name="event_date" class="border border-gray-300 rounded p-1 w-full">
                            </td>
                            <td class="py-2">
                                <input type="text" name="event_name" placeholder="Nouveau..."
                                    class="border border-gray-300 rounded p-1 w-full">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Bouton -->
            <div class="text-center">
                <button type="submit"
                        class="bg-green-600 text-white py-2 px-6 rounded-full hover:bg-green-700 transition">
                    ‚úÖ Sauvegarder
                </button>
            </div>

        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-indigo-600 hover:underline">‚Üê Retour au dashboard</a>
        </div>
    </div>

</body>
</html>
