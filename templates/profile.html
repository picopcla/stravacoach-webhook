<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label, input, table {
            width: 100%;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        input[type="submit"], a.button {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>üîß Mon Profil</h1>

    <form method="POST">
        <label for="birth_date">Date de naissance :</label>
        <input type="date" name="birth_date" id="birth_date" value="{{ profile.birth_date }}" required>

        <label for="age">√Çge calcul√© :</label>
        <input type="text" id="age" readonly>

        <label for="weight">Poids (kg) :</label>
        <input type="number" step="0.1" name="weight" id="weight" value="{{ profile.weight }}">

        <h3>√âv√©nements √† venir</h3>
        <table id="eventsTable">
            <tr>
                <th>Date</th>
                <th>Nom</th>
            </tr>
            {% for event in profile.events %}
            <tr>
                <td><input type="date" name="event_date" value="{{ event.date }}"></td>
                <td><input type="text" name="event_name" value="{{ event.name }}"></td>
            </tr>
            {% endfor %}
            <tr>
                <td><input type="date" name="event_date"></td>
                <td><input type="text" name="event_name"></td>
            </tr>
        </table>
        
        <input type="submit" value="üíæ Enregistrer">
    </form>

    <a href="/" class="button">üè† Retour Dashboard</a>

    <script>
        function calculateAge() {
            const birthDate = document.getElementById('birth_date').value;
            if (birthDate) {
                const today = new Date();
                const birth = new Date(birthDate);
                let age = today.getFullYear() - birth.getFullYear();
                const m = today.getMonth() - birth.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age + ' ans';
            } else {
                document.getElementById('age').value = '';
            }
        }
        document.getElementById('birth_date').addEventListener('change', calculateAge);
        window.onload = calculateAge;
    </script>
</body>
</html>
