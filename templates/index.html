<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StravaCoach - Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    .container { max-width:600px; margin:2rem auto; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:2rem; }
    h1,h2 { text-align:center; color:#333; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    td,th { padding:8px; border-bottom:1px solid #ddd; text-align:left; }
    canvas { width:100% !important; height:auto !important; margin-top:2rem; }
    .btn { display:block; width:100%; text-align:center; background:#007BFF; color:white; padding:10px; border-radius:5px; text-decoration:none; margin-top:1rem; }
    .btn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ‚Äç‚ôÇÔ∏è StravaCoach</h1>
    <h2>Derni√®re activit√©</h2>
    <table>
      <tr><th>Date</th><td>{{ dashboard.date }}</td></tr>
      <tr><th>Distance</th><td>{{ dashboard.distance }} km</td></tr>
      <tr><th>Dur√©e</th><td>{{ dashboard.duration }} min</td></tr>
      <tr><th>Allure</th><td>{{ dashboard.allure }} min/km</td></tr>
      <tr><th>FC Moy</th><td>{{ dashboard.fc_moy }}</td></tr>
    </table>
    <canvas id="myChart"></canvas>
    <a class="btn" href="/profile">‚öôÔ∏è Profil & √âv√©nements</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Lap1','Lap2','Lap3','Lap4'], // pour d√©mo statique
        datasets: [{
          label: 'Allure (min/km)',
          data: [5.2,5.1,5.3,5.0],
          borderColor: 'blue', borderWidth: 2, fill:false
        }]
      },
      options: {
        responsive:true, plugins:{ legend:{display:false}},
        scales:{ y:{ beginAtZero:false}}
      }
    });
  </script>
</body>
</html>
