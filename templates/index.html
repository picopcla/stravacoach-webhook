<canvas id="chartGlobal"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chartGlobal').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: {{ dashboard.laps_labels }},
    datasets: [
      {
        label: 'Allure (min/km)',
        data: {{ dashboard.laps_paces }},
        borderColor: 'blue',
        yAxisID: 'y',
        fill: false,
        tension: 0.4,
        pointRadius: 0
      },
      {
        label: 'FC',
        data: {{ dashboard.points_fc }},
        borderColor: 'red',
        yAxisID: 'y1',
        fill: false,
        tension: 0.4,
        pointRadius: 0
      }
    ]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        type: 'linear',
        position: 'left',
        beginAtZero: false
      },
      y1: {
        type: 'linear',
        position: 'right',
        beginAtZero: false,
        grid: { drawOnChartArea: false }
      }
    }
  }
});
</script>
